<div
  class="flex flex-col justify-center items-center bg-gradient-to-r from-white to-gray-500"
>
  <div class="grid grid-cols-2 gap-16 w-full max-w-[58rem] my-32">
    <div
      *ngFor="let feature of features"
      class="flex flex-col bg-gray-500 text-white items-center gap-10 p-8 shadow shadow-black"
    >
      <fa-icon
        [icon]="feature.icon"
        class="rounded-full border border-white p-5 fa-2xl m-0"
      ></fa-icon>

      <div class="text-center tracking-wider font-bold text-lg">
        {{ feature.title }}
      </div>
      <div class="text-center tracking-wide leading-7">
        {{ feature.description }}
      </div>
    </div>
  </div>
</div>
