<select
  name="format"
  id="format"
  class="bg-transparent rounded-sm focus:outline-none font-bold hover:bg-black hover-ease"
  (change)="emitSelected($event)"
>
  <option disabled selected value> -- select an option -- </option>
  <option [value]="option" *ngFor="let option of options" class="text-black bg-white">{{option}}</option>
</select>
