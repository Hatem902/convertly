<ul class="nav-bar">
  <div class="hidden md:inline" *ngFor="let item of navItems">
    <li
      *ngIf="item.isMain"
      class="nav-item font-extrabold tracking-[0.15em] pl-[5.72rem]"
      [ngClass]="
        item.name == selectedItem.name ? 'border-primary text-primary' : ''
      "
      (click)="selectItem(item.name)"
    >
      <a class="flex justify-center items-center">
        <img
          class="absolute mb-1 -ml-36"
          src="../../../assets/imgs/convertly-logo.png"
          alt=""
        />
        <p class="relative">{{ item.name }}</p></a
      >
    </li>
    <li
      *ngIf="!item.isMain"
      class="nav-item"
      [ngClass]="
        item.name == selectedItem.name ? 'border-primary text-primary' : ''
      "
      (click)="selectItem(item.name)"
    >
      <a>{{ item.name }}</a>
    </li>
  </div>

  <li
    class="nav-item hover:border-opacity-0 font-extrabold tracking-[0.15em] pl-12 inline md:hidden"
    [ngClass]="selectedItem.name == navItems[0].name ? 'text-primary' : ''"
    (click)="selectItem(navItems[0].name)"
  >
    <a class="flex justify-center items-center">
      <img
        class="absolute mb-1 -ml-36"
        src="../../../assets/imgs/convertly-logo.png"
        alt=""
      />
      <p class="relative">{{ navItems[0].name }}</p></a
    >
  </li>

  <li class="inline md:hidden">
    <fa-icon
      [icon]="faBars"
      class="fa-xl text-white px-3 py-1.5 pb-1 rounded-xl hover:border hover:border-primary hover:text-primary transition-all ease-in-out -mr-3 relative"
    ></fa-icon>
    <ul
      class="flex flex-col absolute mt-5 right-8 backdrop-blur-[20px] bg-opacity-60 z-50 bg-black shadow-md"
    >
      <div *ngFor="let item of navItems">
        <li
          *ngIf="!item.isMain"
          class="nav-item hover:border-opacity-0"
          [ngClass]="item.name == selectedItem.name ? ' text-primary ' : ''"
          (click)="selectItem(item.name)"
        >
          <a>{{ item.name }}</a>
        </li>
      </div>
    </ul>
  </li>
</ul>

<div class="">
  <ul class=""></ul>
</div>
